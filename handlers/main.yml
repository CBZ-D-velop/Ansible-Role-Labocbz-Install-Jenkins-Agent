---
- name: "Enable and start Jenkins Agent"
  register: install_jenkins__agent_service_status
  changed_when: install_jenkins__agent_service_status.state != "restarted"
  ansible.builtin.service:
    name: "jenkins-agent"
    state: "started"
    enabled: yes

- name: "Restart Jenkins Agent"
  register: install_jenkins__agent_service_status
  changed_when: install_jenkins__agent_service_status.state != "restarted"
  ansible.builtin.service:
    name: "jenkins-agent"
    state: "restarted"
    daemon_reload: true
